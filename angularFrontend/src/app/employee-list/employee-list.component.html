<h2> Employee List</h2>
<table class = "table table-striped table-sm">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> City</th>
            <th> Company </th>
            <th> Experience</th>
            <th class="actions"> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td> {{ employee.city }} </td>
            <td> {{ employee.company }} </td>
            <td> {{ employee.experience }} </td>
            <td class="buttons">
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info btn-sm"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger btn-sm" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-warning btn-sm" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
